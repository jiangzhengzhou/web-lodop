<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./asset/LodopFuncs.js" type="text/javascript"></script>
    <object id="LODOP_OB" classid="clsid:2105C259-1E0C-4534-8141-A753534CB4CA" width="0" height="0">
        <embed id="LODOP_EM" type="application/x-print-lodop" width="0" height="0" pluginspage="install_lodop32.exe"></embed>
    </object>
</head>
<body>
<a href="javascript:CreatePrintPage()"><b>打印</b></a>

<script language="javascript" type="text/javascript">

    var LODOP; //声明为全局变量
    function CreatePrintPage(){
        LODOP = getLodop(document.getElementById('LODOP_OB'), document.getElementById('LODOP_EM'));
        LODOP.PRINT_INIT("打印");
        LODOP.ADD_PRINT_RECT(10,55,360,220,0,1);
        LODOP.SET_PRINT_STYLE("FontSize",11);
        LODOP.ADD_PRINT_TEXT(20,180,100,25,"old_jiang");
        LODOP.SET_PRINT_STYLEA(2,"FontName","隶书");
        LODOP.SET_PRINT_STYLEA(2,"FontSize",15);
        LODOP.ADD_PRINT_TEXT(53,187,75,20,"码农");
        LODOP.ADD_PRINT_TEXT(100,131,272,20,"地址：");
        LODOP.ADD_PRINT_TEXT(138,132,166,20,"电话：");
        LODOP.PREVIEW(); //打印预览
        // LODOP.PRINT(); //直接打印
    };

</script>
</body>
</html>
